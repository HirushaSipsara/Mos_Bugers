<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="temp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="font body-background">
<header class="header text-center py-3">
    <div class="container-fluid p-0 justify-content-center">
        <div class="d-flex align-items-center">
            <img src="IMG/MosBLogo.png" class="img" style="width: 80px;" alt="logo">
            <h1 class="text-black text-center fs-1">MOS Bugers</h1>
        </div>
    </div>
</header>
<div class="subheader">
    <div class="container-fluid p-2 justify-content-center">
        <div class="d-flex align-items-center">
            <h1 class="text-black fs-3 col-6 ps-2"> View Orders</h1>
        </div>
    </div>
</div>

<div class="mt-3">
    <div class="col-6 searchbar1 d-block d-sm-flex d-md-none d-lg-none mx-auto justify-content-center">
        <input type="text" class="mx-2 rounded-5 border-0 p-1 px-3 d-inline" size="12">
        <button class="px-5 rounded-5 button-color mt-2"><i class="bi bi-search"></i></button>
    </div>
    <div class="col-6 searchbar2 d-none d-sm-none d-md-none d-lg-flex justify-content-center">
        <input type="text" class="mx-2 rounded-3 border-0 p-1 px-3" size="40"> 
        <input type="button"class="btn text-white btn-outline px-5 rounded-3 button-color" value="Search">
    </div>
    <div class="col-6 searchbar3 d-none d-sm-none d-md-flex d-lg-none justify-content-center">
        <input type="text" class="mx-2 rounded-3 border-0 p-1 px-3" size="40"> 
        <input type="button"class="btn text-white btn-outline px-5 rounded-3 button-color" value="Search">
    </div>
</div>

<div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-11 my-3 p-4 rounded-5 content-background shadow-lg">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-12 mx-auto">
                    <Label class="me-4 mb-2">Customer ID : -</Label>
                    <input type="text" class="form rounded-5 border-0 p-2 ps-3 mb-2" readonly>
                </div>
            </div>
                
            <div class="container">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="thead-dark table-dark">
                            <tr>
                                <th>Item Name</th>
                                <th>Oty</th>
                                <th>Rate</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody class="table-danger">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid ps-5 d-flex btn-align">
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-none d-sm-none d-md-none d-lg-block fs-6 shadow-lg" style="width: 250px;" onclick="goback()">Back</button>
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-none d-sm-none d-md-block d-lg-none fs-6 shadow-lg" style="width: 150px;" onclick="goback()">Back</button>
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-block d-sm-block d-md-none d-lg-none fs-6 shadow-lg" style="width: 90px;" onclick="goback()">Back</button>

    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-none d-sm-none d-md-none d-lg-block fs-6 shadow-lg"style="width: 250px;" onclick="cashierupdateorderpage()">Update</button>
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-none d-sm-none d-md-block d-lg-none fs-6 shadow-lg" style="width: 150px;" onclick="cashierupdateorderpage()">Update</button>
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-block d-sm-block d-md-none d-lg-none fs-6 shadow-lg" style="width: 90px;" onclick="cashierupdateorderpage()">Update</button>
    
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-none d-sm-none d-md-none d-lg-block fs-6 shadow-lg" style="width: 250px;" onclick="cashierdeleteorderpage()">Delete</button>
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-none d-sm-none d-md-block d-lg-none fs-6 shadow-lg" style="width: 150px;" onclick="cashierdeleteorderpage()">Delete</button>
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-block d-sm-block d-md-none d-lg-none fs-6 shadow-lg" style="width: 90px;" onclick="cashierdeleteorderpage()">Delete</button>
</div>


<script src="app.js"></script>
</body>
</html>
