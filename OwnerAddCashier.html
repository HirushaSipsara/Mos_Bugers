<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="../temp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="font body-background">
<header class="header text-center py-3">
    <div class="container-fluid p-0 justify-content-center">
        <div class="d-flex align-items-center">
            <img src="../IMG/MosBLogo.png" class="img" style="width: 80px;" alt="logo">
            <h1 class="text-black text-center fs-1">MOS Bugers</h1>
        </div>
    </div>
</header>
<div class="subheader">
    <div class="container-fluid p-2 justify-content-center">
        <div class="d-flex align-items-center">
            <h1 class="text-black fs-3 col-6 ps-2">Add Cashier</h1>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-11 my-3 p-4 rounded-5 content-background shadow-lg">
            <div class="row mb-3">
                <div class="col-lg-3 col-md-3 col-sm-12 d-sm-flex justify-content-sm-start justify-content-md-center justify-content-lg-center">
                    <label for="CustID" class="h4">Cashier iD </label>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12">
                    <input type="text" id="CustID" placeholder="Cashier ID" class="form-control rounded-3">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3 col-md-3 col-sm-12 d-sm-flex justify-content-sm-start justify-content-md-center justify-content-lg-center ">
                    <label for="CustName" class="h4">Cashier Name </label>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12">
                    <input type="text" id="CustName" placeholder="Cashier Name" class="form-control rounded-3">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3 col-md-3 col-sm-12 d-sm-flex justify-content-sm-start justify-content-md-center justify-content-lg-center ">
                    <label for="CustTelephone" class="h4">Cashier Telephone </label>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12">
                    <input type="text" id="CustTelephone" placeholder="Cashier Telephone" class="form-control rounded-3">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3 col-md-3 col-sm-12 d-sm-flex justify-content-sm-start justify-content-md-center justify-content-lg-center ">
                    <label for="CustBday" class="h4">Cashier Birthday </label>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12">
                    <input type="date" id="CustBday" placeholder="Cashier Birthday" class="form-control rounded-3">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3 col-md-3 col-sm-12 d-sm-flex justify-content-sm-start justify-content-md-center justify-content-lg-center ">
                    <label for="CustEmail" class="h4">Cashier Email </label>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12">
                    <input type="email" id="CustEmail" placeholder="Cashier Email" class="form-control rounded-3">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3 col-md-3 col-sm-12 d-sm-flex justify-content-sm-start justify-content-md-center justify-content-lg-center">
                    <label for="CustAddress" class="h4">Cashier Address </label>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12">
                    <textarea name="" id="" class="form-control"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-11 my-3 p-4 rounded-5 content-background shadow-lg pb-5">
            <div class="row">
                <div class="container">
                    <div class="text-center">
                        <h1 style="font-style: italic; text-decoration: underline;" class="text-black fs-5">Login Details</h1>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3 col-md-3 col-sm-12 d-sm-flex justify-content-sm-start justify-content-md-center justify-content-lg-center">
                    <label for="CustID" class="h4">Login Username</label>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12">
                    <input type="text" id="CustID" placeholder="Username" class="form-control rounded-3">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3 col-md-3 col-sm-12 d-sm-flex justify-content-sm-start justify-content-md-center justify-content-lg-center ">
                    <label for="CustName" class="h4">Login Password</label>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12">
                    <input type="text" id="CustName" placeholder="Password" class="form-control rounded-3">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid ps-5 d-flex btn-align">
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-none d-sm-none d-md-none d-lg-block fs-6 shadow-lg" style="width: 250px;" onclick="goback()">Back</button>
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-none d-sm-none d-md-block d-lg-none fs-6 shadow-lg" style="width: 150px;" onclick="goback()">Back</button>
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-block d-sm-block d-md-none d-lg-none fs-6 shadow-lg" style="width: 90px;" onclick="goback()">Back</button>

    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-none d-sm-none d-md-none d-lg-block fs-6 shadow-lg"style="width: 250px;" onclick="cashierupdatecustomerpage()">Add</button>
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-none d-sm-none d-md-block d-lg-none fs-6 shadow-lg" style="width: 150px;" onclick="cashierupdatecustomerpage()">Add</button>
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-block d-sm-block d-md-none d-lg-none fs-6 shadow-lg" style="width: 90px;" onclick="cashierupdatecustomerpage()">Add</button>
</div>


<script src="../app.js"></script>
</body>
</html>
