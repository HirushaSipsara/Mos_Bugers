<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="../CSS/temp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="font body-background">
<header class="header text-center py-3">
    <div class="container-fluid p-0 justify-content-center">
        <div class="d-flex align-items-center">
            <img src="../IMG/MosBLogo.png" class="img" style="width: 80px;" alt="logo">
            <h1 class="text-black text-center fs-1">MOS Bugers</h1>
        </div>
    </div>
</header>
<div class="subheader">
    <div class="container-fluid p-2 justify-content-center">
        <div class="d-flex align-items-center">
            <h1 class="text-black fs-3 col-6 ps-2"> Delete Orders</h1>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-11 my-3 p-4 rounded-5 content-background shadow-lg">
            <div class="row mb-3">
                <div class="col-lg-3 col-md-3 col-sm-12 d-sm-flex justify-content-sm-start justify-content-md-center justify-content-lg-center">
                    <label for="CustID" class="h4">Order ID </label>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12">
                    <input type="text" id="CustID" class="form-control rounded-3">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3 col-md-3 col-sm-12 d-sm-flex justify-content-sm-start justify-content-md-center justify-content-lg-center ">
                    <label for="CustName" class="h4">Customer ID </label>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12">
                    <input type="text" id="CustName" class="form-control rounded-3">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3 col-md-3 col-sm-12 d-sm-flex justify-content-sm-start justify-content-md-center justify-content-lg-center ">
                    <label for="CustTelephone" class="h4">Customer Name </label>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12">
                    <input type="text" id="CustTelephone" class="form-control rounded-3">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3 col-md-3 col-sm-12 d-sm-flex justify-content-sm-start justify-content-md-center justify-content-lg-center ">
                    <label for="CustBday" class="h4">Order Date </label>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12">
                    <input type="date" id="CustBday" class="form-control rounded-3">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-3 col-md-3 col-sm-12 d-sm-flex justify-content-sm-start justify-content-md-center justify-content-lg-center ">
                    <label for="CustEmail" class="h4">Total</label>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12">
                    <input type="email" id="CustEmail" class="form-control rounded-3">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-11 my-3 p-4 rounded-5 content-background shadow-lg">
            <div class="container">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="thead-dark table-dark">
                            <tr>
                                <th>Item Name</th>
                                <th>Oty</th>
                                <th>Rate</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody class="table-danger">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid ps-5 d-flex btn-align">
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-none d-sm-none d-md-none d-lg-block fs-6 shadow-lg" style="width: 250px;" onclick="cashierhomepage()">Back</button>
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-none d-sm-none d-md-block d-lg-none fs-6 shadow-lg" style="width: 150px;" onclick="cashierhomepage()">Back</button>
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-block d-sm-block d-md-none d-lg-none fs-6 shadow-lg" style="width: 90px;" onclick="cashierhomepage()">Back</button>

    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-none d-sm-none d-md-none d-lg-block fs-6 shadow-lg"style="width: 250px;" onclick="cashierupdatecustomerpage()">Delete</button>
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-none d-sm-none d-md-block d-lg-none fs-6 shadow-lg" style="width: 150px;" onclick="cashierupdatecustomerpage()">Delete</button>
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-block d-sm-block d-md-none d-lg-none fs-6 shadow-lg" style="width: 90px;" onclick="cashierupdatecustomerpage()">Delete</button>
</div>


<script src="./JavaScript/app.js"></script>
</body>
</html>
