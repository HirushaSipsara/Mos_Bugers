<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="../CSS/temp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="font body-background">
<header class="mainheader text-center py-3">
    <div class="container-fluid p-3 justify-content-center">
        <div class="d-flex align-items-center">
            <img src="../IMG/MosBLogo.png" class="img" style="width: 80px;" alt="logo">
            <h1 class="text-black text-center fs-1">MOS Bugers</h1>
        </div>
    </div>
</header>
<div class="subheader">
    <div class="container-fluid p-2 justify-content-center">
        <div class="d-flex align-items-center">
            <h1 class="text-black fs-3 col-6 ps-2"> Place Order</h1>
        </div>
    </div>
</div>

<div class="mt-3">
    <div class="col-6 searchbar1 d-block d-sm-flex d-md-none d-lg-none mx-auto justify-content-center">
        <input type="text" class="mx-2 rounded-5 border-0 p-1 px-3 d-inline" size="12">
        <button class="px-5 rounded-5 button-color mt-2"><i class="bi bi-search"></i></button>
    </div>
    <div class="col-6 searchbar2 d-none d-sm-none d-md-none d-lg-flex justify-content-center">
        <input type="text" class="mx-2 rounded-3 border-0 p-1 px-3" size="40"> 
        <input type="button"class="btn text-white btn-outline px-5 rounded-3 button-color" value="Search">
    </div>
    <div class="col-6 searchbar3 d-none d-sm-none d-md-flex d-lg-none justify-content-center">
        <input type="text" class="mx-2 rounded-3 border-0 p-1 px-3" size="40"> 
        <input type="button"class="btn text-white btn-outline px-5 rounded-3 button-color" value="Search">
    </div>
</div>

<div class="container-fluid d-block d-sm-block d-md-block d-lg-block" id="header">
    <div class="row align-items-center">
        <div class="col-lg-4 col-md-2 col-sm-9 d-none d-sm-none d-md-none d-lg-block mx-lg-auto mx-sm-3 mt-7" style="padding-left: 150px;">
            <div class="card rounded-5 shadow-lg" style="width: 19rem; background-image: linear-gradient(to bottom right, #C9C200 ,#f86d0a);">
                <img src="../IMG/MosB03.png" class="card-img-top" style="width: 100%;">
                <div class="card-body">
                  <h5 class="card-title">Ham Burger</h5>
                  <p style="color: rgb(40, 104, 31); font-weight: bold; font-size: larger;" class="card-text">$10.99</p>
                  <p class="card-text">Ham Cheese Tomato Letes</p>
                </div>
              </div>
        </div>
        <div class="col-lg-4 col-md-2 col-sm-9 d-none d-sm-none d-md-block d-lg-none mx-lg-auto mx-sm-3 mt-7" style="padding-left: 40px;">
            <div class="card rounded-5 shadow-lg" style="width: 19rem; background-image: linear-gradient(to bottom right, #C9C200 ,#f86d0a);">
                <img src="../IMG/MosB03.png" class="card-img-top" style="width: 100%;">
                <div class="card-body">
                  <h5 class="card-title">Ham Burger</h5>
                  <p style="color: rgb(40, 104, 31); font-weight: bold; font-size: larger;" class="card-text">$10.99</p>
                  <p class="card-text">Ham Cheese Tomato Letes</p>
                </div>
              </div>
        </div>
        <div class="col-lg-4 col-md-2 col-sm-9 d-block d-sm-block d-md-none d-lg-none mx-lg-auto mx-sm-3 mt-7" style="padding-left: 40px;">
            <div class="card rounded-5 shadow-lg" style="width: 19rem; background-image: linear-gradient(to bottom right, #C9C200 ,#f86d0a);">
                <img src="../IMG/MosB03.png" class="card-img-top" style="width: 100%;">
                <div class="card-body">
                  <h5 class="card-title">Ham Burger</h5>
                  <p style="color: rgb(40, 104, 31); font-weight: bold; font-size: larger;" class="card-text">$10.99</p>
                  <p class="card-text">Ham Cheese Tomato Letes</p>
                </div>
              </div>
        </div>
        
        <div class="col-lg-4 col-md-4 col-sm-4 d-none d-sm-none d-md-none d-lg-block mx-auto mt-3 mb-4" style="padding-right: 150px;">
            <div class="my-3 p-4 rounded-3 content-background custom-align-qty" >
                <div class="d-flex justify-content-center align-items-center" style="padding-left: 50px;">
                    <label for="qty" class="me-2">QTY:</label>
                    <input type="number" id="qty" class="form-control mb-2 mb-sm-0" style="width: 100px;">
                    <button class="btn ms-3 text-white button-color rounded-3 fs-6 border-0" style="width: 150px;">Add</button>
                </div>
                <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center mt-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-5 me-5" style="padding-top: 10px;">
                                <button class="btn text-white button-color border-0 rounded-2 fs-6 mb-3 mb-sm-3" style="width: 200px; height: 40px;" onclick="cashierordercheckoutpage()">Checkout</button>
                            </div>
                            <div class="col-5 mb-5" style="padding-left: 100px; padding-top: 10px;">
                                <button class="btn text-white button-color border-0 rounded-2 fs-6 mb-3 mb-sm-3" style="width: 200px; height: 40px;" onclick="cashierhomepage()">Back</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 d-none d-sm-none d-md-block d-lg-none mx-auto mt-3 mb-4" style="padding-right: 150px;">
            <div class="my-3 p-4 rounded-3 content-background custom-align-qty" >
                <div class="d-flex justify-content-center align-items-center" style="padding-left: 170px;">
                    <label for="qty" class="me-2">QTY:</label>
                    <input type="number" id="qty" class="form-control mb-2 mb-sm-0" style="width: 100px;">
                    <button class="btn ms-3 text-white button-color rounded-3 fs-6 border-0" style="width: 150px;">Add</button>
                </div>
                <div class="container d-flex flex-column flex-sm-row justify-content-center align-items-center mt-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-5 " style="padding-top: 20px; padding-left: 100px;">
                                <button class="btn text-white button-color border-0 rounded-2 fs-6 mb-3 mb-sm-3" style="width: 200px; height: 40px;" onclick="cashierordercheckoutpage()">Checkout</button>
                            </div>
                        </div>
                        <div class="row">

                            </div>

                    </div>
                </div>
            </div>
        </div>

            <div class="my-3 p-4 rounded-3 content-background custom-align-qty" >
                <div class="d-flex justify-content-center align-items-center" style="padding-left: 120px;">
                    <label for="qty" class="me-2">QTY:</label>
                    <input type="number" id="qty" class="form-control mb-2 mb-sm-0" style="width: 100px;">
                    <button class="btn ms-3 text-white button-color rounded-3 fs-6 border-0" style="width: 150px;">Add</button>
                </div>
                <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center mt-1">
                    <div class="container">
                        <div class="row">
                          <div class="col-5 " style="padding-top: 20px; padding-left: 100px;">
                            <button class="btn text-white button-color border-0 rounded-2 fs-6 mb-3 mb-sm-3" style="width: 200px; height: 40px;" onclick="cashierordercheckoutpage()">Checkout</button>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-5 " style="padding-left: 100px; padding-top: 10px;">
                                <button class="btn text-white button-color border-0 rounded-2 fs-6 mb-3 mb-sm-3" style="width: 200px; height: 40px;" onclick="cashierhomepage()">Back</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
