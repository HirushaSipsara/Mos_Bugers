<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="../CSS/temp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="font body-background">
<header class="header text-center py-3">
    <div class="container-fluid p-0 justify-content-center">
        <div class="d-flex align-items-center">
            <img src="../IMG/MosBLogo.png" class="img" style="width: 80px;" alt="logo">
            <h1 class="text-black text-center fs-1">MOS Bugers</h1>
        </div>
    </div>
</header>
<div class="subheader">
    <div class="container-fluid p-2 justify-content-center">
        <div class="d-flex align-items-center">
            <h1 class="text-black fs-3 col-6 ps-2"> View Menu</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-6 col-md-6 col-12 p-1 mx-auto ps-2">
            <Label for="cusID" class="me-4 mb-2">Customer ID : -</Label>
            <input type="text" class="form rounded-5 border-0 p-2 ps-3 mb-2">
        </div>
        <div class="col-lg-6 col-md-6 col-12 p-1 mx-auto ps-2">
            <Label for="OrdID" class="me-5">order ID : -</Label>
            <input type="text" class="form rounded-5 border-0 border-0 p-2 ps-3" readonly>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-11 my-3 p-4 rounded-5 content-background shadow-lg">
            <div class="container">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="thead-dark table-dark">
                            <tr>
                                <th>Item Name</th>
                                <th>Qty</th>
                                <th>Rate</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody class="table-danger">
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                        <Label for="cusID" class="me-4 mb-2">Sub Total : -</Label>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12 text-lg-end text-md-">
                        <Label for="OrdID" class="me-5 text" id="subtotal"></Label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-10">
                        <Label for="cusID" class="me-4 mb-2">Discount : -</Label>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12 text-lg-end">
                        <input type="number" id="discount" style="width: 50px;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                        <Label for="cusID" class="me-4 mb-2"></Label>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12 text-lg-end">
                        <button class="text-white p-1 ps-2 py-2 button-color rounded-5" style="width: 150px; padding-right: 100px;" onclick="cashierhomepage()">Calculate</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                        <Label for="cusID" class="me-4 mb-2">Total Amount : -</Label>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12 text-lg-end text-md-">
                        <Label for="OrdID" class="me-5 text" id="total"></Label>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

</div>
<div class="container-fluid ps-5 d-flex btn-align">
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-none d-sm-none d-md-none d-lg-block fs-6 shadow-lg" style="width: 250px;" onclick="goback()">Back</button>
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-none d-sm-none d-md-block d-lg-none fs-6 shadow-lg" style="width: 150px;" onclick="goback()">Back</button>
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-block d-sm-block d-md-none d-lg-none fs-6 shadow-lg" style="width: 90px;" onclick="goback()">Back</button>

    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-none d-sm-none d-md-none d-lg-block fs-6 shadow-lg"style="width: 250px;" onclick="cashierupdatecustomerpage()">Conform Order</button>
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-none d-sm-none d-md-block d-lg-none fs-6 shadow-lg" style="width: 150px;" onclick="cashierupdatecustomerpage()">Conform Order</button>
    <button class="text-white me-2 p-2 button-color border-0 rounded-3 d-block d-sm-block d-md-none d-lg-none fs-6 shadow-lg" style="width: 90px;" onclick="cashierupdatecustomerpage()">Conform Order</button>
    
</div>


<script src="../JavaScript/app.js"></script>
</body>
</html>
