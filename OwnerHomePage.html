<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="temp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="font body-background">
<header class="header text-center py-3">
    <div class="container-fluid p-0 justify-content-center">
        <div class="d-flex align-items-center">
            <img src="../IMG/MosBLogo.png" class="img" style="width: 80px;" alt="logo">
            <h1 class="text-black text-center fs-1">MOS Bugers</h1>
        </div>
    </div>
</header>

<div class="container-fluid d-none d-sm-none d-md-none d-lg-block text-center" id="header">
    <div class="row align-items-center">
        <div class="col-lg-4 col-md-5 col-sm-9 mx-auto mt-3">
            <img style="width: 80%;" src="../IMG/MosB01.png" alt="">
        </div>
        <div class="col-lg-3 col-md-5 col-sm-9  mt-3">
                <button class="btn text-white button-color border-0 rounded-2 d-none d-sm-none d-md-inline-block d-lg-inline-block fs-6 mb-lg-3 mb-md-4" style="width: 300px; height: 50px;" onclick="ownermanageinventory()">Manage Inventor</button>
                <button class="btn text-white button-color border-0 rounded-2 d-none d-sm-none d-md-inline-block d-lg-inline-block fs-6 mb-lg-3 mb-md-4" style="width: 300px; height: 50px;" onclick="vieworderpage()">View Orders</button>
                <button class="btn text-white button-color border-0 rounded-2 d-none d-sm-none d-md-inline-block d-lg-inline-block fs-6 mb-lg-3 mb-md-4" style="width: 300px; height: 50px;" onclick="ownergenatereport()">Generate Report</button>
                <button class="btn text-white button-color border-0 rounded-2 d-none d-sm-none d-md-inline-block d-lg-inline-block fs-6 mb-lg-3 mb-md-4" style="width: 300px; height: 50px;" onclick="owneraddcashiers()">Add Cashiers</button>
                <button class="btn text-white button-color border-0 rounded-2 d-none d-sm-none d-md-inline-block d-lg-inline-block fs-6 mb-lg-3 mb-md-4" style="width: 300px; height: 50px;" onclick="addcustomerpage()">Add Customer</button>
                <button class="btn text-white button-color border-0 rounded-2 d-none d-sm-none d-md-inline-block d-lg-inline-block fs-6 mb-lg-3 mb-md-4" style="width: 300px; height: 50px;" onclick="ownerviewcashiers()">View Cashiers</button>
                <button class="btn text-white button-color border-0 rounded-2 d-none d-sm-none d-md-inline-block d-lg-inline-block fs-6 mb-lg-3 mb-md-4" style="width: 300px; height: 50px;" onclick="viewcustomerpage()">View Customer</button>
        </div>
        <div class="col-lg-4 col-md-5 col-sm-9 mx-auto mt-3">
            <img style="width: 80%;" src="../IMG/MosB02.png" alt="">
        </div>
    </div>
</div>
<div class="container-fluid justify-content-center d-block d-sm-block d-md-block d-lg-none">
    <div class="row align-items-center mx-4 mt-3">
        <div class="col-lg-3 col-md-5 col-sm-9 mx-auto  mt-3">
                <button class="btn text-white button-color border-0 rounded-2 d-inline-block d-sm-inline-block d-md-inline-block d-md-block d-lg-none fs-6 mb-3 mb-sm-3" style="width: 300px; height: 50px;" onclick="ownermanageinventory()">Manage Inventor</button>
                <button class="btn text-white button-color border-0 rounded-2 d-inline-block d-sm-inline-block d-md-inline-block d-md-block d-lg-none fs-6 mb-3 mb-sm-3" style="width: 300px; height: 50px;" onclick="vieworderpage()">View Orders</button>
                <button class="btn text-white button-color border-0 rounded-2 d-inline-block d-sm-inline-block d-md-inline-block d-md-block d-lg-none fs-6 mb-3 mb-sm-3" style="width: 300px; height: 50px;" onclick="ownergenatereport()">Generate Report</button>
                <button class="btn text-white button-color border-0 rounded-2 d-inline-block d-sm-inline-block d-md-inline-block d-md-block d-lg-none fs-6 mb-3 mb-sm-3" style="width: 300px; height: 50px;" onclick="owneraddcashiers()">Add Cashiers</button>
                <button class="btn text-white button-color border-0 rounded-2 d-inline-block d-sm-inline-block d-md-inline-block d-md-block d-lg-none fs-6 mb-3 mb-sm-3" style="width: 300px; height: 50px;" onclick="cashiervieworderpage()">Add Customer</button>
                <button class="btn text-white button-color border-0 rounded-2 d-inline-block d-sm-inline-block d-md-inline-block d-md-block d-lg-none fs-6 mb-3 mb-sm-3" style="width: 300px; height: 50px;" onclick="addcustomerpage()">View Cashiers</button>
                <button class="btn text-white button-color border-0 rounded-2 d-inline-block d-sm-inline-block d-md-inline-block d-md-block d-lg-none fs-6 mb-3 mb-sm-3" style="width: 300px; height: 50px;" onclick="viewcustomerpage()">View Customer</button>
        </div>
    </div>
</div>
<div class="container mt-4 mb-2 d-flex justify-content-end">
    <button class="btn text-white button-color border-0 rounded-5 d-none d-sm-none d-md-none d-lg-block fs-6"
    style="width: 250px;" onclick="logout()">Logout</button>
    <button class="btn text-white button-color border-0 rounded-5 d-none d-sm-none d-md-block d-lg-none fs-6"
    style="width: 150px;" onclick="logout()">Logout</button>
    <button class="btn text-white button-color border-0 rounded-5 d-block d-sm-block d-md-none d-lg-none fs-6"
    style="width: 90px;" onclick="logout()">Logout</button>
</div>

<script src="app.js"></script>
</body>
</html>
